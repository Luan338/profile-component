<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <section class="container">
        <div class="group">
            <div class="box-profile">
                <img class="img-profile" src="img/brabos.jpeg" alt="luan">
                <!--<input type="file" id="img" name="img" accept="image/*">-->
                <div class="box-personal-information">
                    <h1 class="name">Luan Eric</h1>
                    <a class="user" href="https://www.instagram.com/luankesss/" target="_blanck">@luankess</a>
                </div>
            </div>
            <div class="box-Toedit">
                <img class="icon" src="img/icon-edit.png" alt="icon">
                <p class="paragraph-Toedit">Editar</p>
            </div>
        </div>
        <div class="box-information">
            <div class="box-projects">
                <div class="container-projects">
                    <p class="paragraph">Projetos</p>
                    <h2 class="number">27</h2>
                </div>
            </div>
            <div class="box-stars">
                <div class="container-stars">
                    <p class="paragraph">Estrelas</p>
                    <h2 class="number">308</h2>
                </div>
            </div>
            <div class="box-followers">
                <div class="container-followers">
                    <p class="paragraph">Seguidores</p>
                    <h2 class="number">83</h2>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
